services:

  waha:
    image: devlikeapro/waha:latest
    container_name: wpp_bot_waha
    restart: always
    ports:
      - '3000:3000'
    environment:
      BASIC_AUTH_USER: "admin"


  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wpp_bot_CFOP
    ports:
      - '6000:6000'

  
